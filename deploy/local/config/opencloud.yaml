# OpenCloud Local Development Configuration
# This configuration runs OpenCloud without Docker and with minimal services

# Logging
log:
  level: debug
  pretty: true
  color: true

# Runtime configuration
runtime:
  port: 9250
  host: localhost
  debug_addr: 0.0.0.0:9251

# Security tokens and keys
token_manager:
  jwt_secret: local-dev-jwt-secret-change-in-production
machine_auth_api_key: local-dev-machine-auth-key
system_user_api_key: local-dev-system-user-key
transfer_secret: local-dev-transfer-secret
system_user_id: 00000000-0000-0000-0000-000000000001
admin_user_id: 00000000-0000-0000-0000-000000000002

# NATS messaging
nats:
  nats_host: 127.0.0.1
  nats_port: 9233
  nats_cluster_id: opencloud-local
  nats_jetstream_enabled: true
  nats_store_dir: /Users/felix/work/opencloud/deploy/local/data/nats

# Gateway service
gateway:
  grpc_addr: 0.0.0.0:9142
  http_addr: 0.0.0.0:9140
  
# Authentication
auth_basic:
  auth_manager: json
  auth_managers:
    json:
      users_file: /Users/felix/work/opencloud/deploy/local/config/users.json

# User storage
storage_users:
  driver: posix
  data_server_url: http://localhost:9155/data
  http_addr: 0.0.0.0:9155
  grpc_addr: 0.0.0.0:9157
  drivers:
    posix:
      root: /Users/felix/work/opencloud/deploy/local/data/storage
      share_folder: /Shares
      user_layout: "{{.Username}}"
      permissions: "0700"

# Web interface
web:
  http_addr: 0.0.0.0:9100
  http_root: /
  theme_path: /Users/felix/work/opencloud/web/dist
  
# Frontend (WebDAV, OCS)
frontend:
  http_addr: 0.0.0.0:9140
  log_level: debug
  app_handler:
    insecure: true
  archiver:
    insecure: true
    
# Graph API (disabled for minimal setup)
graph:
  disabled: true
  
# Identity management (disabled for minimal setup)  
idm:
  disabled: true
  
# Identity provider (disabled for minimal setup)
idp:
  disabled: true
  
# Thumbnails (disabled for minimal setup)
thumbnails:
  disabled: true
  
# Search (disabled for minimal setup)
search:
  disabled: true